version: '3'

services:
  danliris.test.data:
    image: efrataretailindo/danliris-test-data:latest
    environment:
      - DB_CONNECTIONSTRING=mongodb://mongodb:27017
  dl.auth.webapi:
    image: efrataretailindo/dl-auth-webapi:latest
    environment:
      - DB_CONNECTIONSTRING=mongodb://mongodb:27017
      - AUTH_SECRET=DANLIRISTESTENVIRONMENT
      - PORT=5000
      - IP=0.0.0.0
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
  dl.core.webapi:
    image: efrataretailindo/dl-core-webapi:latest
    environment:
      - POWERBI_ACCESS_KEY=DLDEVELOPMENT
      - DB_CONNECTIONSTRING=mongodb://mongodb:27017
      - AUTH_SECRET=DANLIRISTESTENVIRONMENT
      - PORT=5001
      - IP=0.0.0.0
    ports:
      - "5001:5001"
    depends_on:
      - mongodb
  dl.inventory.webapi:
    image: efrataretailindo/dl-inventory-webapi:latest
    environment:
      - POWERBI_ACCESS_KEY=DLDEVELOPMENT
      - DB_CONNECTIONSTRING=mongodb://mongodb:27017
      - AUTH_SECRET=DANLIRISTESTENVIRONMENT
      - PORT=5002
      - IP=0.0.0.0
    ports:
      - "5002:5002"
    depends_on:
      - mongodb
  dl.production.webapi:
    image: efrataretailindo/dl-production-webapi:latest
    environment:
      - POWERBI_ACCESS_KEY=DLDEVELOPMENT
      - DB_CONNECTIONSTRING=mongodb://mongodb:27017
      - AUTH_SECRET=DANLIRISTESTENVIRONMENT
      - PORT=5003
      - IP=0.0.0.0
    ports:
      - "5003:5003"
    depends_on:
      - mongodb

  dl.purchasing.webapi:
    image: efrataretailindo/dl-purchasing-webapi:latest
    environment:
      - POWERBI_ACCESS_KEY=DLDEVELOPMENT
      - DB_CONNECTIONSTRING=mongodb://mongodb:27017
      - AUTH_SECRET=DANLIRISTESTENVIRONMENT
      - PORT=5004
      - IP=0.0.0.0
    ports:
      - "5004:5004"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
  mssql:
    image: microsoft/mssql-server-linux:latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Standar123.
      - MSSQL_PID=Developer
    ports:
      - "1401:1433"
